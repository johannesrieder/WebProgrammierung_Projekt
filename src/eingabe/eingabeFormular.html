<section id="sec_1">
  <link rel="stylesheet" href="eingabe.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Roboto&display=swap" rel="stylesheet">
  <script src="eingabe.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="transparentBox" id="eingabe_transparentBox">
            <h1 id="eingabe_titel"><b>EINGABEN</b></h1>
            <table id="eingabe_table">
              <tr>
                <td id="eingabe_table_td">
                  <h2 id="eingabe_untertitel">Geschlecht</h2>
                </td>
                <td>
                  <div class="radio">
                    <input name="Geschlecht" id="männlich" type="radio" checked="checked"><label for="Geschlecht-1">männlich</label>
                    <input name="Geschlecht" id="weiblich" type="radio"><label for="Geschlecht-0">weiblich</label>
                  </div>
                </td>
              </tr>
              <tr>
                <td id="eingabe_table_td">
                  <h2 id="eingabe_untertitel">Alter</h2>
                </td>
                <td>
                  <input type="number" id="EingabeAlter" placeholder="In Jahren" class="eingabezeile" value="">
                </td>
              </tr>
              <tr>
                <td id="eingabe_table_td">
                  <h2 id="eingabe_untertitel">Größe</h2>
                </td>
                <td>
                  <input type="number" id="EingabeGröße" placeholder="In Zentimetern" class="eingabezeile" value="">
                </td>
              </tr>
              <tr>
                <td id="eingabe_table_td">
                  <h2 id="eingabe_untertitel">Gewicht</h2>
                </td>
                <td>
                  <input type="number" id="EingabeGewicht" placeholder="In Kilogramm" class="eingabezeile" value="">
                </td>
              </tr>
              <tr>
                <td id="eingabe_table_td">
                  <h2 id="eingabe_untertitel">Aktivität</h2>
                </td>
                <td>
                  <select id="Aktivitätslevel">
                    <option value="leicht" selected="selected">1-3 mal Sport/Woche</option>
                    <option value="moderat">3-5 mal Sport/Woche</option>
                    <option value="sehrAktiv">6-7 mal Sport/Woche</option>
                  </select>
                </td>
              </tr>
            </table>
            <div id="eingabe_bottomButtons">
              <button type="button" id="bBerechnung" class="button">Berechne Kalorienbedarf</button>
              <button type="button" id="bReset" class="button">Eingaben zurücksetzen</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="transparentBox" id="ergebnis_transparentBox">
            <h2 id="eingabe_kalorienbedarf"><b>KALORIENBEDARF</b></h2>
            <h2 id="eingabe_ergebnisKB">0</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</section>
